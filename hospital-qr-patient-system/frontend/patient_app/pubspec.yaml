name: patient_app
description: Hospital QR-Based Patient Record System (Frontend - Patient App)
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter packages
  cupertino_icons: ^1.0.8

  # Networking for backend API
  http: ^1.5.0

  # Local storage
  shared_preferences: ^2.5.3

  # QR display (for later)
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Correct assets path (inside patient_app)
  assets:
    - assets/logo.png
